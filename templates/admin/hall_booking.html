{% extends 'admin/base.html' %}
{% load static %}

{% block content %}


{% if message %}
         <script> alert("{{ message }}")</script>
     {% endif %}
        <!--**********************************
            Sidebar end
        ***********************************-->

        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">

            <div class="row page-titles mx-0">
                <div class="col p-md-0">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0)">Dashboard</a></li>
                        <li class="breadcrumb-item active"><a href="javascript:void(0)">Home</a></li>
                    </ol>
                </div>
            </div>
            <!-- row -->

            <div class="container-fluid">
                <div class="row">






























                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Hall Booking</h4>
                                <div class="basic-form">
                                    <form method="post" action="" >
                                        {% csrf_token %}
                       <div class="form-group row">
                                            <label class="col-sm-2 col-form-label">Hall</label>
                                            <div class="col-sm-6">
                       <select style="width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;" name="hallname" id="prisonerNumber" required>

                      <option value="">Select Hall</option>

{% for i in st %}
                                             <option value="{{i.id}}">{{i.Hall_name}}</option>
{% endfor %}
                                   </select>

                                            </div>
                       </div>
                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label">Event Name</label>
                                            <div class="col-sm-6">
                                     <input type="text" class="form-control input-default" name="eventname" placeholder="">                                            </div>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label">Start Date</label>
                                            <div class="col-sm-6">
                                           <input type="date" name="sdate"  class="form-control input-default">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label">Select Time Slot</label>
                                            <div class="col-sm-6">
    <select style="width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;" name="time" id="prisonerNumber" required>
                      <option value="">Select Time Slot</option>

                                             <option value="Morning">Morning</option>
                                                     <option value="Noon">Noon</option>
                                             <option value="Evening">Evening</option>


                                   </select>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label">NOTES</label>
                                            <div class="col-sm-6">
                                           <textarea name="note" class="form-control input-default"></textarea>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <div class="col-sm-10">
                                                <button type="submit" class="btn btn-dark">Submit</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>



















                </div>
            </div>
            <!-- #/ container -->
        </div>

{% endblock %}
